<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 29</title>
</head>
<body>
    <header>
        <h1 data-js="company"></h1>
        <h2 data-js="phone"></h2>
    </header>
    <form style="display: flex; flex-direction: column;" data-js="form-register">
        Imagem do carro
        <input type="text" data-js="image">
        Marca / Modelo
        <input type="text" data-js="brand-model">
        Ano
        <input type="text" data-js="year">
        Placa
        <input type="text" data-js="plate">
        Cor
        <input type="text" data-js="color">
        <button>Cadastrar</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Imagem do carro</th>
                <th>Marca / Modelo</th>
                <th>Ano</th>
                <th>Placa</th>
                <th>Cor</th>
            </tr>
        </thead>
        <tbody data-js="table-car"></tbody>
    </table>
    <script src="./dom.js"></script>
    <script src="./index.js"></script>    
</body>
</html>
